<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuy' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="x in toBuy.items">
        Buy {{x.quantity}} {{x.name}}
          <button ng-click="toBuy.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <br>
     <div ng-if="!toBuy.items.length" class="emptyMessage">Everything is bought!<br></div>
     <div>
       <br>
       <h4>Add more items to your shopping list</h4>
       <input type="text" ng-model="toBuy.itemName" placeholder="item name">
       <input type="text" ng-model="toBuy.itemQuantity" placeholder="quantity">
       <button ng-click="toBuy.addItem();">Add Item</button>
     </div>
  </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as bought'class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="y in bought.itemsBought" >
         Bought {{y.quantity}} {{y.name}}
       </li>
     </ul>
     <div ng-if="!bought.itemsBought.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
