<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Narrow Down Your Menu Choice</title>
  </head>
  <body>
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller='NarrowItDownController as menu'>
        <div class="form-group">
          <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button ng-click="menu.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
        <br><br>
        <found-items on-remove="menu.removeItem(index)"></found-items>
<!--         <h3>List of Menu Items</h3>
        <ul>
          <li ng-repeat="item in menu.foundItems">
            <span class="menu_item">{{ item.name }}  ({{item.short_name}}) </span>
            <button ng-click="menu.removeItem($index);" class="removeItem">Don't want this one!</button><br>
            <span id="itemDescription">{{ item.description}}</span>
          </li>
        </ul> -->
      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app_test.js"></script>
  </body>
</html>
