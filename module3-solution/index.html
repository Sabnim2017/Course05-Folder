<!doctype html>
<html lang="en">
  <head ng-app="NarrowItDownApp">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller="NarrowItDownController as search">

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br>
    <!-- found-items should be implemented as a component -->
    <ul>
      <li ng-repeat="item in search.items">{{item.name}}, {{item.description}}
      <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    </ul>
  </div>
  </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
